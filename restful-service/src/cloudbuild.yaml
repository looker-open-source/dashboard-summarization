steps:
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t',
           'us-central1-docker.pkg.dev/easymetrics-looker-assistant/dashboard-summarization-docker-repo/restfulserviceimage',
           '.']

  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push',
           'us-central1-docker.pkg.dev/easymetrics-looker-assistant/dashboard-summarization-docker-repo/restfulserviceimage']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'restful-service'
      - '--image'
      - 'us-central1-docker.pkg.dev/easymetrics-looker-assistant/dashboard-summarization-docker-repo/restfulserviceimage:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'